# Smithery configuration file
startCommand:
  type: stdio
  configSchema:
    type: object
    required:
      - apiKey
    properties:
      apiKey:
        type: string
        description: Your Companies House API key (get one free at https://developer.company-information.service.gov.uk/)
  commandFunction: |-
    (config) => ({
      command: 'node',
      args: ['dist/index.js'],
      env: { COMPANIES_HOUSE_API_KEY: config.apiKey }
    })
  exampleConfig:
    apiKey: your_companies_house_api_key
